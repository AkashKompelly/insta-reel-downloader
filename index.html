<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaDownloader</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <span style="color: red">Insta</span>Downloader
        </span>
      </div>
    </nav>

    <!-- Main container -->
    <div class="container my-4" style="width: 60%">
      <!-- Input field for video URL -->
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          id="url"
          placeholder="Paste the link here"
          aria-label="Recipientâ€™s username"
          aria-describedby="button-addon2"
        />
      </div>

      <!-- Download button -->
      <div style="display: flex; align-items: center; justify-content: center">
        <button
          id="downloadBtn"
          class="btn btn-primary"
          style="width: 50%; padding: 5px"
        >
          Download
        </button>
      </div>

      <!-- Loading spinner -->
      <div id="spinner" class="text-center my-3" style="display: none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Result section (initially hidden) -->
      <div
        class="search-result mt-2"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          display: none;
        "
        id="resultDiv"
      >
        <h2>Search Result</h2>
        <video
          id="resultVideo"
          style="width: 270px; height: 440px"
          controls
        ></video>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
      integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
      crossorigin="anonymous"
    ></script>

    <!-- Link to external JS (optional if you use separate file) -->
    <script src="main.js"></script>
  </body>
</html>
